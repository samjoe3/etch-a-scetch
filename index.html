<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" defer></script>
</head>
<body>
    <div class="header">Etch-a-Sketch
        <div class="underheader">Choose a size or click "Custom" to set an exact size. The default size is medium. </div>
        <div class="buttoncontainer"> 
            <button class= "btn btnlarge">Large</button>
            <button class= "btn btnmedium">Medium</button>
            <button class= "btn btncustom">Custom</button>
            <button class= "btn btnsmall">Small</button>
            <button class= "btn btnmicro">Micro</button>
        </div>
    </div>

    <div class="maincontent">
        <div class="colorbuttons">
            <button class= "btnc btnwhite">White</button>
            <button class= "btnc btnred">Red</button>
            <button class= "btnc btnorange">Orange</button>
            <button class= "btnc btnyellow">Yellow</button>
            <button class= "btnc btngreen">Green</button>     
            <button class= "btnc btnblue">Blue</button>
            <button class= "btnc btnpurple">Purple</button>
            <button class= "btnc btnblack">Black</button>  
        </div>      
        <div class="grid"></div>
    </div>
</body>
</html>
